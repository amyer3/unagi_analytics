[uwsgi]
module          = wsgi:app
logto           = /var/log/wsgi/wsgi.log
master          = true
processes       = 4
pythonpath      = /pyorm/venv/bin/python
socket          = /tmp/pyorm.sock
chown-socket    = www-data:www-data
chmod-socket    = 666
vacuum          = true
die-on-term     = true
virtualenv      = /pyorm/venv/